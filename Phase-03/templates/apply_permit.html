<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Permit</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <a href="{{ url_for('view_permit') }}" class="back-link">← Back</a>
            <h1>Apply for Parking Permit</h1>
        </header>

        <main>
            <!-- {% if error %}
                <div class="error-message">
                    <p>⚠️ {{ error }}</p>
                </div>
            {% endif %} -->

            <form method="POST" action="{{ url_for('apply_permit') }}">
                <div class="form-group">
                    <label for="vehicle_key">Select Vehicle:</label>
                    <select id="vehicle_key" name="vehicle_key" required>
                        <option value="">-- Choose Your Vehicle --</option>
                        {% for vehicle in vehicles %}
                        <option value="{{ vehicle[0] }}">
                            {{ vehicle[1] }} - {{ vehicle[2] }} {{ vehicle[3] }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="permit_type_key">Select Permit Type:</label>
                    <select id="permit_type_key" name="permit_type_key" required>
                        <option value="">-- Choose Permit Type --</option>
                        {% for permit_type in permit_types %}
                        <option value="{{ permit_type[0] }}">
                            {{ permit_type[1] }} - {{ permit_type[2] }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-actions">
                    <button type="submit" class="primary-btn">Submit Application</button>
                    <button type="button" class="secondary-btn" 
                            onclick="window.location.href='{{ url_for('view_permit') }}'">
                        Cancel
                    </button>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
