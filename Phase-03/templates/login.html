<!DOCTYPE html>
<title>Login</title>
<!-- Note: Removed reference to 'functions.js' as login is handled by POST -->
<link rel="stylesheet" href = "{{ url_for('static', filename='style.css') }}">

<body>
    <h1>Login</h1>
    <div class = "div_border centerAlign">
        <form method="POST" action="{{ url_for('login') }}">
            <table>
                <thead class = "User_Inputs">
                    <!-- This input maps to the login identifier (username or email) -->
                    <tr>
                        <td>Username</td>
                        <td><input type="text" name="login_id" id = "LoginId" required/></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="password" name="password" id = "Password" required/></td>
                    </tr>
                </thead>
            </table>
            
            <div class = "button_container">
                <div>
                    <button type="submit" class="button_login">Log In</button>
                </div>
            </div>
        </form>
    </div>

    <div class = "button_container">
        <div>
            <!-- Redirects to the GET endpoint for sign up -->
              <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
        </div>
    </div>
</body>
